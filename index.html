<title>ROAR (dev)</title>
<link rel="stylesheet" href="play/game.css" />
<link rel="stylesheet" href="play/debug.css" />
<body>
    <canvas></canvas>
    <main></main>

    <img src="./textures/fire3.webp" id="fire" />
    <img src="./textures/building1.webp" id="building1" />
    <img src="./textures/building2.webp" id="building2" />
    <img src="./textures/building3.webp" id="building3" />
    <img src="./textures/building4.webp" id="building4" />
    <img src="./textures/police.webp" id="police" />
    <img src="./textures/missile2.webp" id="missile" />
    <img src="./textures/noise2.webp" id="noise" />
    <img src="./textures/cage.webp" id="cage" />

    <div id="debug">
        <div>update: <span id="update"></span></div>
        <div>delta: <span id="delta"></span></div>
        <div>fps: <span id="fps"></span></div>
        <div><button onclick="toggle(this)">pause</button></div>
    </div>
    <script type="module">
        import {loop_start, loop_stop} from "./src/core.js";
        import "./src/index.js";

        let running = true;
        window.toggle = function toggle(button) {
            if (running) {
                running = false;
                loop_stop(game);
                button.textContent = "resume";
            } else {
                running = true;
                loop_start(game);
                button.textContent = "pause";
            }
        };
    </script>
</body>
